# Autherntication types are used to hide the password from external queries.
type AuthPayload {
  token: String
  user: User
}

type SocialIDProvider {
  id: ID!
  providerID: String!
  imageURL: String
}

enum Provider {
  facebook
  twitter
  linkedin
  github
  instagram
}

type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
  votes: [Vote!]!
  facebook: SocialIDProvider
  twitter: SocialIDProvider
  linkedin: SocialIDProvider
  github: SocialIDProvider
  instagram: SocialIDProvider
}

fragment socialIDs on User {
  facebook
  twitter
  linkedin
  github
  instagram
}

type Feed {
  links: [Link!]!
  count: Int!
}

type Query {
  info: String!
  feed(filter: String, skip: Int, first: Int, orderBy: LinkOrderByInput): Feed!
  # Fetch a single link by its `id`
  # link(id: ID!): Link
}

type Mutation {
  post(url: String!, description: String!): Link!

  # Update a link
  # updateLink(id: ID!, url: String, description: String): Link

  # Delete a link
  # deleteLink(id: ID!): Link

  # User mutations
  signupPassword(email: String!, password: String!, name: String!): AuthPayload
  loginPassword(email: String!, password: String!): AuthPayload
  loginSocialProvider(email: String!, provider: Provider!, token: String!, tokenSecret: String!, providerID: String!): AuthPayload
  vote(linkId: ID!): Vote
}


type Subscription {
  newLink: LinkSubscriptionPayload
  newVote: VoteSubscriptionPayload
}
